<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3M</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .logo {
            font-size: 150px;
            font-weight: 900;
            color: red;
            text-shadow: 8px 8px 20px rgba(0, 0, 0, 0.7);
            animation: glow 1.5s infinite alternate, moveUpDown 2s infinite alternate;
        }

        .name {
            font-size: 40px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6);
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes glow {
            0% { text-shadow: 0px 0px 10px red; }
            100% { text-shadow: 0px 0px 25px red; }
        }

        @keyframes moveUpDown {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(10px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="logo">3M</div>
    <div class="name">ILJA GRNEV</div>

</body>
</html>
