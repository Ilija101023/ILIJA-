<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3M</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .logo {
            font-size: 120px; /* Уште поголемо и подебело */
            font-weight: 900; /* Екстра дебели букви */
            color: red;
            text-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6);
            animation: pulse 2s infinite alternate;
            margin-top: 50px; /* Малку одвоено од URL-то */
        }

        .url {
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
    </style>
</head>
<body>

    <div class="url">https://ilija101023.github.io/ILIJA-/</div>
    <div class="logo">3M</div>

</body>
</html>
